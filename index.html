<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Alustath - CV Preview</title>
    <style>
        :root {
            --primary-color: #3a6ea5;
            --secondary-color: #f4a261;
            --background-light: #ffffff;
            --text-light: #ffffff;
            --text-dark: #333333;
            --hover-color: #264b73;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background: var(--background-light);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: var(--background-light);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .pdf-preview {
            margin: 20px 0;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            background: #f9f9f9;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: var(--hover-color);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--text-light);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .pdf-preview {
                height: 400px;
            }

            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Preview</h1>

        <!-- PDF Preview -->
        <div class="pdf-preview">
            <!-- Embed the PDF file for preview -->
            <iframe src="mohammed_alustath_cv.pdf" title="CV Preview"></iframe>
        </div>

        <!-- Download Button -->
        <a href="mohammed_alustath_cv.pdf" download="Mohammed_Alustath_CV.pdf" class="btn">Download CV</a>
    </div>

    <footer>
        Â© 2024 Mohammed Alustath | Built with modern web technologies
    </footer>
</body>
</html>
